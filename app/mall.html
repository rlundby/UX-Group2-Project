<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SmartFridge</title>

    <link rel="stylesheet" type="text/css" href="css/mall.css">
</head>

<body>
    <!-- Main grid -->
    <div class="main-grid">

        <!-- Header hero, with image and clock -->
        <div class="header-hero">

            <!-- Clock in header -->
            <div id="header-clock">
                <h1>15:32</h1>
            </div>

            <!-- Weather degree in header -->
            <div id="header-weather-degree">
                <h1>-1&deg;</h1>
            </div>

            <!-- Weather place in header -->
            <div id="header-weather-place">
                <h3>Växjö</h3>
            </div>

            <!-- Weather degree in header -->
            <div id="header-weather-icon">
            </div>

        </div>


        <!-- Searchbar, beneath header-hero -->
        <div class="search-bar">
            
            <!-- search icon in searchbar -->
            <div id="searchbar-iconblock">
                <div id="searchbar-icon"></div>
                <div id="searchbar-divider"></div>
            </div>
            
            <!-- search field in searchbar -->
            <div id ="searchbar-field">
                    <input type="text" name="searchbar-top" placeholder="Curry, högrev ...">
            </div>
        
        </div>


        <!-- footer, also the only menu for the UI -->
        <div class="footer-menu">
            <ul>
                <li><a href=""><div id="menuItem1"></div></a></li>
                <li><a href=""><div id="menuItem2"></div></a></li>
                <li><a href=""><div id="menuItem3"></div></a></li>
                <li><a href=""><div id="menuItem4"></div></a></li>
                <li><a href=""><div id="menuItem5"></div></a></li>
                <li><a href=""><div id="menuItem6"></div></a></li>
            </ul>
        </div>

    </div>
</body>

</html>
