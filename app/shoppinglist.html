    <!-- Main grid, also 100% height -->
    <div class="main-grid">

        <!-- Header hero, with image and clock -->
        <div class="header-hero">

            <!-- Clock in header -->
            <div id="header-clock">
                <h1>15:32</h1>
            </div>

            <!-- Weather degree in header -->
            <div id="header-weather-degree">
                <h1>-1&deg;</h1>
            </div>

            <!-- Weather place in header -->
            <div id="header-weather-place">
                <h3>Växjö</h3>
            </div>

            <!-- Weather degree in header -->
            <div id="header-weather-icon">
            </div>

        </div>


        <!-- Searchbar, beneath header-hero -->

            <!-- search icon in searchbar -->
            <div id="searchbar-iconblock">
                <div id="searchbar-icon"></div>
                <div id="searchbar-divider"></div>
            </div>
            
            <!-- search field in searchbar -->
            <div id ="searchbar-field">
                    <input type="text" name="searchbar-top" placeholder="Curry, högrev ...">
            </div>
        
        </div>

            </div>

                <li class="trash move">Gurka</li>

                <li class="trash move">Kyckling</li>
            </ul>
            <br />

            <ul id="recept-list">

                <li class="import">Högrevsburgare</li>

            </ul>

        </div>
