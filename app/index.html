<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/print.css">
  <!--endbuild-->
</head>

<body>
	<!-- ONLY VISIBLE ON DESKTOP -->
	<div class="desktop-only">
		<img src="images/nodesktops.jpg" alt="">
	</div>
	<!-- END OF DESKTOP ONLY -->
	
	<!-- ONLY VISIBLE ON TABLET -->
  <div class="main-content">
	  <div class="food-item food-item-1">
		  <a href="#"><img src="images/FoodTest.jpg" alt=""></a>
	  </div>
	  <div class="food-item food-item-2">
		  <img src="images/FoodTest2.jpg" alt="">
	  </div>
	  <div class="food-item food-item-1">
		  <img src="images/FoodTest3.jpg" alt="">
	  </div>
	  <div class="food-item food-item-2">
		  <img src="images/FoodTest4.jpg" alt="">
	  </div>
	  <div class="food-item food-item-1">
		  <img src="images/FoodTest5.jpg" alt="">
	  </div>
	  <div class="food-item food-item-2">
		  <img src="images/FoodTest6.jpg" alt="">
	  </div>
	  <div class="todo">
		  <div class="current-day">
			  <h1>Måndag</h1>
			  <div class="agenda">
			  	<div class="timeslot">
					<p>Dricka Thé</p>
					<p>07:00</p>
				</div>
				  <div class="timeslot">
					<p>Laga Currygryta</p>
					<p>13:00</p>
				</div>
				  <div class="timeslot">
					<p>Äta</p>
					<p>18:00</p>
				</div>
				  <div class="timeslot">
					<p>Sova</p>
					<p>22:30</p>
				</div>
			  </div>
		  </div>
		  <div class="day">
			  <p>Tisdag</p>
		  </div>
		  <div class="day">
			  <p>Onsdag</p>
		  </div>
		  <div class="day">
			  <p>Torsdag</p>
		  </div>
		  <div class="day">
			  <p>Fredag</p>
		  </div>
		  <div class="day">
			  <p>Lördag</p>
		  </div>
		  <div class="day">
			  <p>Söndag</p>
		  </div>
		  <!--<img src="images/todolist.jpg" alt="">-->
	  </div>
	</div>
	<!-- END OF TABLET ONLY -->
	
	<!-- ONLY VISIBLE ON PHONE -->
	
	<div class="mobile-layout">
		<input type="checkbox" id="checkbox-id">
		<nav>
			<label class="menu-label" for="checkbox-id"><img class="menu-icon" src="images/menu.svg" alt=""></label>
			<div class="menu">
				<h1>SmartFridge Meny</h1>
				<img src="images/meny.jpg" alt="">
			</div>
		</nav>
		<div class="popular">
			<h1>Populära Recept</h1>
			<div class="recipies">
				<img src="images/FoodTest5.jpg" alt="">
				<img src="images/FoodTest4.jpg" alt="">
				<img src="images/FoodTest6.jpg" alt="">
			</div>
		</div>
		<div class="todays-dinner">
			<h1>Dagens Middag</h1>
			<div class="dinner-layout">
				<img src="images/FoodTest5.jpg" alt="">
				<img src="images/datum.jpg" alt="">
			</div>
			
		</div>
		<div class="temp-control">
			<img src="images/fridge-kyla.jpg" alt="">
		</div>
		<div class="fridge-control">
			
		</div>
	</div>
	
	<!-- END OF PHONE ONLY -->

  
  <!--build:js js/main.min.js -->
  <script src="js/lib/a-library.js"></script>
  <script src="js/lib/another-library.js"></script>
  <script src="js/main.js"></script>
  <!-- endbuild -->
</body>

</html>
